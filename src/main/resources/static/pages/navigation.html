<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人力资源管理导航</title>
    <script src="../js/vue.js"></script>
    <script src="../elementui/index.js"></script>
    <link rel="stylesheet" href="../elementui/index.css">
    <script src="../js/axios-0.18.0.js"></script>

</head>
<body>
<div id="app">
    <el-row class="tac">
        <el-col :span="12">
            <h5>人力资源管理系统</h5>
            <el-menu
                    default-active="2"
                    class="el-menu-vertical-demo"
                    @open="handleOpen"
                    @close="handleClose">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>档案管理系统</span>
                    </template>
                        <el-menu-item index="">
                            <a href="http://localhost:8080/pages/archives.html">人力资源档案登记</a>
                        </el-menu-item>
                    <el-menu-item index="">
                        <a href="http://localhost:8080/pages/reexamineList.html">人力资源档案登记复核</a>
                    </el-menu-item>
                    <el-menu-item index="">
                        <a href="http://localhost:8080/pages/select.html">人力资源档案查询（变更和删除）</a>
                    </el-menu-item>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>薪酬管理</span>
                    </template>
                    </template>
                    <el-menu-item index="">
                        <a href="http://localhost:8080/pages/salaryRegister.html">薪酬标准登记</a>
                    </el-menu-item>
                    <el-menu-item index="">
                        <a href="http://localhost:8080/pages/salarySelect.html">薪酬标准复核查询</a>
                    </el-menu-item>
                    <el-menu-item index="">
                        <a href="http://localhost:8080/pages/salaryUpdateSelect.html">薪酬标准查询(修改)</a>
                    </el-menu-item>
                </el-submenu>
            </el-menu>
        </el-col>

    </el-row>
</div>


<script>
    new Vue({
        el: '#app',
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })
</script>
</body>
</html>
